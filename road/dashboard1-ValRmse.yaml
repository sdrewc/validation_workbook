    - title: Observed Volume Estimate/Obesrvation
      type: vega
      description: ''
      config: 'stats_data/observedvolume_est_obs_ratio.vega.json'

  Count Chart:
    - type: 'bar'
      title: 'Location Type Count'
      description:
      width: 2
      dataset: 'stats_data/loctype_count.csv'
      x: 'Loc Type'
      xAxisName: 'Location Types'
      yAxisName: 'Count'

    - type: 'bar'
      title: 'Area Type Count'
      description:
      width: 2
      dataset: 'stats_data/atgroup_count.csv'
      x: 'AT Group'
      xAxisName: 'Area Types'
      yAxisName: 'Count'
    
    - type: 'bar'
      title: Facility type Count
      description:
      width: 2
      dataset: 'stats_data/ftgroup_count.csv'
      x: 'FT Group'
      xAxisName: 'Facility Types'
      yAxisName: 'Count'
    
    - title: Observed Volume Count
      type: 'bar'
      description:
      width: 2
      dataset: 'stats_data/observedvolume_count.csv'
      x: 'Observed Volume'
      xAxisName: 'Observed Volume'
      yAxisName: 'Count'
      
  Count(n):
    - type: csv
      title: Location Type Count
      dataset: 'stats_data/loctype_count.csv'

    - type: csv
      title: Area Type Count
      dataset: 'stats_data/atgroup_count.csv'

    - type: csv
      title: Facility type Count
      dataset: 'stats_data/ftgroup_count.csv'

    - type: csv
      title: Observed Volume Count
      dataset: 'stats_data/observedvolume_count.csv'
    