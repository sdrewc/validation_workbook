header:
  tab: "2023 Transit Validation - Screenline"
  title: "2023 Transit Validation - Screenline"
  description: "Validation of Screenline Ridership"
  triggerPattern: "validation2023"

layout:
  ScreenlineAll IN:
    - type: text
      title: 'Screenline Overall - Inbound by Time of Day'
      description: >
        This table presents a comparison between observed and modeled inbound 
        ridership for ridership in and out of San Francisco.
        
      file: './validation2023/transit/screenline_overall_ib.md'

    - type: 'line'
      title: 'Screenline Overall - Inbound by Time of Day'
      description: ''
      width: 1
      dataset: './validation2023/transit/screenline_overall_ib.csv'
      x: 'TOD'
      y1: 'Observed'
      y2: 'Modeled'
      xAxisName: 'TOD'
      yAxisName: 'Ridership'
      columns: [Observed, Modeled]
      legendTitles: ['Observed', 'Modeled']

  ScreenlineAll OB:
    - type: text
      title: 'Screenline Overall - Outbound by Time of Day'
      description: >
        This table presents a comparison between observed and modeled inbound 
        ridership for the BART Transbay screenline, offering an assessment of the
        accuracy of the ridership predictions.
      file: './validation2023/transit/screenline_overall_ob.md'

    - type: 'line'
