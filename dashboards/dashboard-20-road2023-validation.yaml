  Count Chart:
    - type: 'bar'
      title: 'Location Type Count'
      description:
      width: 2
      dataset: 'validation2023/road/loctype_count.csv'
      x: 'Loc Type'
      xAxisName: 'Location Types'
      yAxisName: 'Count'

    - type: 'bar'
      title: 'Area Type Count'
      description:
      width: 2
      dataset: 'validation2023/road/atgroup_count.csv'
      x: 'AT Group'
      xAxisName: 'Area Types'
      yAxisName: 'Count'
    
    - type: 'bar'
      title: Facility Type Count
      description:
      width: 2
      dataset: 'validation2023/road/ftgroup_count.csv'
      x: 'FT Group'
      xAxisName: 'Facility Types'
      yAxisName: 'Count'
    
    - title: Observed Volume Count
      type: 'bar'
      description:
      width: 2
      dataset: 'validation2023/road/observedvolume_count.csv'
      x: 'Observed Volume Category'
      xAxisName: 'Observed Volume'
      yAxisName: 'Count'
      
  Count(n):
    - type: csv
      title: Location Type Count
      dataset: 'validation2023/road/loctype_count.csv'

    - type: csv
      title: Area Type Count
      dataset: 'validation2023/road/atgroup_count.csv'

    - type: csv
      title: Facility Type Count
      dataset: 'validation2023/road/ftgroup_count.csv'

    - type: csv
      title: Observed Volume Count
      dataset: 'validation2023/road/observedvolume_count.csv'
    
